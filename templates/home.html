{% extends 'base.html' %}

{% block content %}
<div class="content">
  <form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Pick a name!" value="{{ name }}" required>
    </div>
    <div class="form-group">
      <input type="text" id="code" name="code" placeholder="Room Code" value="{{ code }}" required>
      <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
  </form>
</div>
{% endblock %}
